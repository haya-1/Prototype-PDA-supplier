<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .module-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #007bff;
        }
        .function-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .function-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .function-item:hover {
            transform: scale(1.05);
        }
        .function-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .function-name {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>  
    <div class="container">
        <div class="header">
            <!-- <h1>PDA系统</h1> -->
        </div>
        <div class="module-title">容器管理</div>
        <div class="function-grid">
            <div class="function-item" onclick="location.href='shipping_list.html'">
                <div class="function-icon">📦</div>
                <div class="function-name">发货装箱</div>
            </div>
            <div class="function-item" onclick="location.href='unbind.html'">
                <div class="function-icon">🔓</div>
                <div class="function-name">箱子清空</div>
            </div>
            <div class="function-item" onclick="location.href='query.html'">
                <div class="function-icon">🔍</div>
                <div class="function-name">装箱查询</div>
            </div>
        </div>
        <div class="module-title">入库管理</div>
        <div class="function-grid">
            <div class="function-item" onclick="location.href='shipping_apply_list.html'">
                <div class="function-icon">📝</div>
                <div class="function-name">发货申请</div>
            </div>
            <div class="function-item" onclick="location.href='shipping_modify_list.html'">
                <div class="function-icon">✏️</div>
                <div class="function-name">发货修改</div>
            </div>
        </div>
    </div>
</body>
</html>
